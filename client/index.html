<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlmuerziEasy - Home</title>
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-black p-4">
    <div class="container p-2 mx-auto">
        <div class="row">
            <h1 class="text-center mb-4 fw-bold text-danger">Almuerzi<span class="fw-light">Easy</span></h1>
            <div class="col">
                <div id="meals" class="text-white p-4 border border-2 border-danger">
                    <ul id="meals-list" class="list-unstyled">
                        <li class="placeholder-glow d-flex flex-column">
                            <p class="placeholder w-25 bg-light mb-2 rounded"></p>
                            <a href="#" class="placeholder w-75 bg-light rounded"></a>
                        </li>
                    </ul>
                    <form id="order" class="d-flex justify-content-center my-4">
                        <input id="meals-id" type="hidden">
                        <input id="submit" type="submit" class="btn btn-danger disabled" disabled>
                    </form>
                </div>
            </div>
            <div class="col">
                <div id="orders" class="p-4 border-danger h-100" style="border-style: dashed;">
                    <ul id="orders-list" class="list-unstyled text-white">
                        <li class="placeholder-glow d-flex justify-content-between align-content-center w-full">
                            <span class="placeholder w-50 h-25 bg-light rounded"></span>
                            <p class="placeholder w-25 bg-light rounded"></p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
