<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlmuerziEasy - Home</title>
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-black w-full">
    <div id="app" class="w-100 h-100"></div>
    <template id="auth-container">
        <section class="bg-primary d-flex justify-content-center align-items-center py-3 py-md-5 py-xl-8 h-100 w-100">
            <div class="container">
                <div class="row gy-4 align-items-center justify-content-center">
                    <div class="col-12 col-md-6 col-xl-7">
                        <div class="d-flex justify-content-center text-bg-primary">
                            <div class="col-12 col-xl-9">
                                <h1 class="text-center mb-4 fw-bold text-white">Almuerzi<span
                                        class="fw-light">Easy</span>
                                </h1>
                                <hr class="border-primary-subtle mb-4">
                                <h2 class="h1 mb-4">Descubre la Comodidad de AlmuerziEasy</h2>
                                <p class="lead mb-5">En AlmuerziEasy, explora deliciosos platos y realiza pedidos
                                    fácilmente. Disfruta tus comidas favoritas en casa, ¡haz que cada almuerzo sea fácil
                                    y
                                    delicioso!</p>
                                <div class="text-start">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor"
                                        class="bi bi-grip-horizontal" viewBox="0 0 16 16">
                                        <path
                                            d="M2 8a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-xl-5">
                        <div class="card border-0 rounded-4" id="template-container"></div>
                        <template id="form-login">
                            <div class="card-body p-3 p-md-4 p-xl-5 h-100">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="mb-4">
                                            <h3 class="text-center">Inicia sesión</h3>
                                            <p class="text-center">¿No tienes una cuenta? <button
                                                    class="bg-transparent border-0 text-decoration-underline text-primary"
                                                    onclick="showTemplate('form-register')">Regístrate</button>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <form id="login-form">
                                    <div class="row gy-3 overflow-hidden">
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input type="email" class="form-control" name="email" id="email"
                                                    placeholder="name@example.com" required>
                                                <label for="email" class="form-label">Email</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input type="password" class="form-control" name="password"
                                                    id="password" value="" placeholder="Password" required>
                                                <label for="password" class="form-label">Password</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value=""
                                                    name="remember_me" id="remember_me">
                                                <label class="form-check-label text-secondary" for="remember_me">
                                                    Mantenme conectado
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="d-grid">
                                                <button class="btn btn-primary btn-lg" type="submit">Inicia
                                                    sesión</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <div class="row">
                                    <div class="col-12">
                                        <div
                                            class="d-flex gap-2 gap-md-4 justify-content-center align-items-center mt-4">
                                            <a href="#!">¿Has olvidado tu contraseña?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                        <template id="form-register">
                            <div class="card-body p-3 p-md-4 p-xl-5">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="mb-4">
                                            <h3 class="text-center">Registrate ahora</h3>
                                            <p class="text-center">¿Ya tienes una cuenta? <button
                                                    class="bg-transparent border-0 text-decoration-underline text-primary"
                                                    onclick="showTemplate('form-login')">Inicia sesión</button>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <form id="register-form">
                                    <div class="row gy-3 overflow-hidden">
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input type="email" class="form-control" name="email" id="email"
                                                    placeholder="name@example.com" required>
                                                <label for="email" class="form-label">Email</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input type="password" class="form-control" name="password"
                                                    id="password" value="" placeholder="Password" required>
                                                <label for="password" class="form-label">Password</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value=""
                                                    name="remember_me" id="remember_me">
                                                <label class="form-check-label text-secondary" for="remember_me">
                                                    Mantenme conectado
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="d-grid">
                                                <button class="btn btn-primary btn-lg" type="submit">Registrate</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </section>
    </template>
    <template id="orders-view">
        <div class="container p-4 mx-auto">
            <div class="row">
                <h1 class="text-center mb-4 fw-bold text-danger">Almuerzi<span class="fw-light">Easy</span></h1>
                <div class="col">
                    <div id="meals" class="text-white p-4 border border-2 border-danger">
                        <ul id="meals-list" class="list-unstyled">
                            <li class="placeholder-glow d-flex flex-column">
                                <p class="placeholder w-25 bg-light mb-2 rounded"></p>
                                <a href="#" class="placeholder w-75 bg-light rounded"></a>
                            </li>
                        </ul>
                        <form id="order" class="d-flex justify-content-center my-4">
                            <input id="meals-id" type="hidden">
                            <input id="submit" type="submit" class="btn btn-danger disabled" disabled>
                        </form>
                    </div>
                </div>
                <div class="col">
                    <div id="orders" class="p-4 border-danger h-100" style="border-style: dashed;">
                        <ul id="orders-list" class="list-unstyled text-white">
                            <li class="placeholder-glow d-flex justify-content-between align-content-center w-full">
                                <span class="placeholder w-50 h-25 bg-light rounded"></span>
                                <p class="placeholder w-25 bg-light rounded"></p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
