<template id="forgot-password">
    <section class="bg-primary d-flex justify-content-center align-items-center py-3 py-md-5 py-xl-8 min-vh-100 w-100">
        <div class="container">
            <div class="row gy-4 align-items-center justify-content-center">
                <div class="col-12 col-md-6 col-xl-7">
                    <div class="d-flex justify-content-center text-bg-primary">
                        <div class="col-12 col-xl-9">
                            <h1 class="text-center mb-4 fw-bold text-white">Almuerzi<span class="fw-light">Easy</span>
                            </h1>
                            <hr class="border-primary-subtle mb-4">
                            <h2 class="fs-2 fw-semibold mb-4">¡Recupera Tu Contraseña!</h2>
                            <p class="lead mb-5">Sigue las instrucciones del correo para crear una nueva contraseña y
                                volver a acceder a tu cuenta de AlmuerziEasy. ¡En minutos estarás de vuelta en el sitio
                                para disfrutar de tus comidas favoritas!</p>
                            <div class="text-start">
                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor"
                                    class="bi bi-grip-horizontal" viewBox="0 0 16 16">
                                    <path
                                        d="M2 8a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-xl-5">
                    <div class="card border-0 rounded-4">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-4">
                                        <h3 class="text-center fw-semibold fs-2">Forgot Password</h3>
                                        <p class="text-secondary">Proporcione la dirección de correo electrónico
                                            asociada
                                            con su cuenta para recuperar su contraseña.
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <form id="forgot-password-form">
                                <div class="row gy-3 overflow-hidden">
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control" name="email" id="email" value=""
                                                placeholder="jhondoe@gmail.com" required>
                                            <label for="email" class="form-label">Email *</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="d-grid">
                                            <button class="btn btn-primary btn-lg" type="submit">Restablecer
                                                Contraseña</button>
                                        </div>
                                    </div>
                                    <div class="col-12 d-flex justify-content-center align-items-center">
                                        <a class="text-secondary fw-medium text-decoration-none cursor-pointer"
                                            onclick="showTemplate('login')">Cancelar y volver a la página de
                                            inicio de
                                            sesión</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
