<template id="reset-password">
    <section class="bg-primary d-flex justify-content-center align-items-center py-3 py-md-5 py-xl-8 min-vh-100 w-100">
        <div class="container">
            <div class="row gy-4 align-items-center justify-content-center">
                <div class="col-12 col-md-6 col-xl-7">
                    <div class="d-flex justify-content-center text-bg-primary">
                        <div class="col-12 col-xl-9">
                            <h1 class="text-center mb-4 fw-bold text-white">Almuerzi<span class="fw-light">Easy</span>
                            </h1>
                            <hr class="border-primary-subtle mb-4">
                            <h2 class="fs-2 fw-semibold mb-4">¡Restablecer Contraseña!</h2>
                            <p class="lead mb-5">Asegúrate de que tu nueva contraseña sea segura y cumpla con los
                                requisitos de complejidad. Una vez que hayas ingresado y confirmado tu nueva contraseña,
                                podrás acceder a tu cuenta con tus credenciales actualizadas.</p>
                            <div class="text-start">
                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor"
                                    class="bi bi-grip-horizontal" viewBox="0 0 16 16">
                                    <path
                                        d="M2 8a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-xl-5">
                    <div class="card border-0 rounded-4">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-4">
                                        <h3 class="text-center fw-semibold fs-2">Reset Password</h3>
                                    </div>
                                </div>
                            </div>
                            <form id="reset-password-form">
                                <div class="row gy-3 overflow-hidden">
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" name="password" id="password"
                                                placeholder="*******" required>
                                            <label for="password" class="form-label">Password *</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" name="password-confirm"
                                                id="password-confirm" placeholder="********" required>
                                            <label for="password-confirm" class="form-label">Confirm Password *</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="d-grid">
                                            <button class="btn btn-primary btn-lg" type="submit">Actualizar
                                                contraseña</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
